<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravitational Fields Presentation</title>

    <!-- Include Reveal.js CSS and Theme -->
    <link rel="stylesheet" href="reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="reveal.js/dist/theme/black.css" id="theme">

    <!-- Optional custom styles -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        /* More styles can go here */
    </style>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <!-- Generate 40 slides -->
            <!-- Example slide with speaker notes -->
            <section data-transition="slide">
                <h2>Slide 1</h2>
                <aside class="notes">
                    These are the speaker notes for Slide 1.
                </aside>
            </section>

            <section data-transition="zoom">
                <h2>Slide 2</h2>
                <aside class="notes">
                    These are the speaker notes for Slide 2.
                </aside>
            </section>

            <section data-transition="zoom-in fade-out">
                <h2>Slide 3</h2>
                <aside class="notes">
                    These are the speaker notes for Slide 3.
                </aside>
            </section>

            <section data-transition="convex">
                <h2>Slide 4</h2>
                <aside class="notes">
                    These are the speaker notes for Slide 4.
                </aside>
            </section>

            <!-- More slides from 5 to 40 with the default transition -->
            <!-- You can copy and extend as needed -->
            <section>
                <h2>Slide 5</h2>
                <aside class="notes">
                    Speaker notes for slide 5.
                </aside>
            </section>
            
            <!-- Continue up to Slide 40 -->
            <section>
                <h2>Slide 40</h2>
                <aside class="notes">
                    Speaker notes for slide 40.
                </aside>
            </section>
        </div>
    </div>

 <!-- Include Reveal.js and Plugin JavaScript Files -->
 <script src="reveal.js/dist/reveal.js"></script>

 <!-- Add Plugin Scripts -->
 <script src="reveal.js/plugin/toolbar/toolbar.js"></script>
 <script src="reveal.js/plugin/drawer/drawer.js"></script>
 <script src="reveal.js/plugin/pointer/pointer.js"></script>
 <script src="reveal.js/plugin/appearance/appearance.js"></script>
 <script src="reveal.js/plugin/fontsfirst/fontsfirst.js"></script>

 <!-- Initialize Reveal.js with Plugins -->
 <script>
     Reveal.initialize({
         controls: true,
         progress: true,
         slideNumber: true,
         history: true,
         center: true,
         transition: 'slide', // Default transition
         plugins: [
             RevealToolbar, RevealDrawer, RevealPointer, RevealAppearance, RevealFontsFirst
         ]
     });
 </script>
</body>

</html>
